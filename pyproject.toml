[build-system]
requires = [ "poetry-core>=1.9.0",]
build-backend = "poetry.core.masonry.api"

[project]
name = "flext-api"
version = "0.7.0"
description = "FLEXT API - High-Performance REST API with FastAPI"
readme = "README.md"
requires-python = ">=3.13,<3.14"
keywords = [ "flext", "enterprise", "async", "typed", "fastapi", "rest", "api", "http",]
classifiers = [ "Development Status :: 5 - Production/Stable", "Intended Audience :: Developers", "License :: OSI Approved :: MIT License", "Operating System :: OS Independent", "Programming Language :: Python :: 3.13", "Programming Language :: Python :: 3 :: Only", "Topic :: Software Development :: Libraries :: Python Modules", "Typing :: Typed", "Topic :: Internet :: WWW/HTTP :: HTTP Servers", "Framework :: FastAPI",]
dependencies = [ "fastapi>=0.116.0", "grpcio (>=1.50.0)", "grpcio-health-checking (>=0)", "psutil>=6.1.0", "pydantic-settings (>=2.10.1)", "pydantic>=2.10.0", "pyjwt (>=2.10.1)", "slowapi (>=0.1.9)", "sqlalchemy[asyncio]>=2.0.0", "uvicorn[standard]>=0.34.0", "flext-observability @ file:///home/marlonsc/flext/flext-observability", "flext-core @ file:///home/marlonsc/flext/flext-core", "flext-auth @ file:///home/marlonsc/flext/flext-auth", "flext-plugin @ file:///home/marlonsc/flext/flext-plugin", "flext-grpc @ file:///home/marlonsc/flext/flext-grpc",]
[[project.authors]]
name = "FLEXT Team"
email = "team@flext.sh"

[[project.maintainers]]
name = "FLEXT Team"
email = "team@flext.sh"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/flext-sh/flext"
Repository = "https://github.com/flext-sh/flext"
Documentation = "https://github.com/flext-sh/flext/blob/main/README.md"

[project.scripts]
flext-api = "flext_api.cli:main"
flext-api-server = "flext_api.server:main"

[tool.ruff]
target-version = "py313"
line-length = 88
fix = true
show-fixes = true
respect-gitignore = true
src = [ "src", "tests",]
extend-exclude = [ "__pycache__", ".git", ".mypy_cache", ".pytest_cache", ".ruff_cache", ".venv", "venv", "build", "dist", "htmlcov",]

[tool.mypy]
python_version = "3.13"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true
show_error_context = true
pretty = true
disallow_any_generics = true
disallow_subclassing_any = true
disallow_untyped_calls = true
ignore_missing_imports = true
no_implicit_reexport = true
files = [ "src", "tests",]
plugins = []
exclude = [ "build", "dist", ".venv", ".mypy_cache",]

[tool.bandit]
exclude_dirs = [ "tests", "build", "dist",]
skips = [ "B101", "B601",]

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true

[[tool.poetry.packages]]
include = "flext_api"
from = "src"

[tool.deptry]
known_first_party = [ "flext_api",]

[tool.pytest.ini_options]
minversion = "8.0"
asyncio_mode = "auto"
addopts = [ "-ra", "--strict-markers", "--strict-config", "--cov=flext_api", "--cov-branch", "--cov-report=term-missing:skip-covered", "--cov-report=html:reports/coverage", "--cov-report=xml:reports/coverage.xml", "--cov-fail-under=90", "--maxfail=1", "--tb=short",]
testpaths = [ "tests",]
markers = [ "unit: Unit tests", "integration: Integration tests", "slow: Slow tests", "smoke: Smoke tests", "e2e: End-to-end tests",]
filterwarnings = [ "error", "ignore::UserWarning", "ignore::DeprecationWarning",]

[tool.ruff.lint]
select = [ "ALL",]
ignore = [ "COM812", "D203", "D213", "ISC001", "ANN401", "ARG001", "ARG002", "BLE001", "C901", "D102", "D103", "D105", "D107", "D401", "DTZ001", "DTZ005", "E401", "E501", "EM101", "EM102", "ERA001", "EXE001", "F401", "F823", "FBT001", "FBT002", "FBT003", "FIX002", "G004", "PLC0415", "PLR0911", "PLR0912", "PLR0913", "PLR0915", "PLR2004", "PLW0603", "PTH118", "PTH123", "RUF001", "S103", "S104", "S105", "S106", "S107", "S603", "S607", "SIM102", "TD002", "TD003", "TRY003", "TRY203", "TRY300", "TRY301", "TRY401",]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"
docstring-code-format = true

[tool.coverage.run]
source = [ "src",]
branch = true
omit = [ "*/tests/*", "*/test_*", "*/__pycache__/*", "*/venv/*", "*/.venv/*",]

[tool.coverage.report]
exclude_lines = [ "pragma: no cover", "def __repr__", "if self.debug:", "if settings.DEBUG", "raise AssertionError", "raise NotImplementedError", "if 0:", "if __name__ == .__main__.:", "class .*\\bProtocol\\):", "@(abc\\.)?abstractmethod",]

[tool.coverage.html]
directory = "reports/coverage"

[tool.coverage.xml]
output = "reports/coverage.xml"

[tool.poetry.dependencies]
python = ">=3.13,<3.14"
fastapi = ">=0.116.0"
pydantic = ">=2.10.0"
psutil = ">=6.1.0"
slowapi = ">=0.1.9,<0.2.0"
pydantic-settings = ">=2.10.1,<3.0.0"
grpcio-health-checking = "*"
pyjwt = ">=2.10.1,<3.0.0"

# Removed invalid group configurations that were causing Poetry errors

[tool.ruff.lint.isort]
known-first-party = [ "flext",]
force-single-line = false
split-on-trailing-comma = true
combine-as-imports = true

[tool.ruff.lint.per-file-ignores]
"**/tests/**" = [ "S101", "S103", "S104", "S105", "S106", "S107", "PLR2004", "ARG", "SLF001", "PLC0415",]
"**/scripts/**" = [ "T201", "S603", "S607", "ANN",]
"**/__init__.py" = [ "F401",]
"**/proto/*_pb2.py" = [ "ALL",]
"**/proto/*_pb2_grpc.py" = [ "ALL",]
"**/*_pb2.py" = [ "ALL",]
"**/*_pb2_grpc.py" = [ "ALL",]
"**/generated/**/*.py" = [ "ALL",]

[tool.poetry.dependencies.uvicorn]
extras = [ "standard",]
version = ">=0.34.0"

[tool.poetry.dependencies.sqlalchemy]
extras = [ "asyncio",]
version = ">=2.0.0"

[tool.poetry.dependencies.flext-core]
path = "../flext-core"
develop = true

[tool.poetry.dependencies.flext-observability]
path = "../flext-observability"
develop = true

[tool.poetry.dependencies.flext-plugin]
path = "../flext-plugin"
develop = true

[tool.poetry.dependencies.flext-grpc]
path = "../flext-grpc"
develop = true

[tool.poetry.group.dev.dependencies]
ruff = "^0.12.3"
black = "^25.1.0"
isort = "^6.0.1"
mypy = "^1.13.0"
pylint = "^3.3.0"
pre-commit = "^4.0.1"
vulture = "^2.13"
radon = "^6.0.1"
codespell = "^2.3.0"
pyupgrade = "^3.19.0"
autoflake = "^2.3.1"
types-setuptools = "^80.9.0.20250529"
types-decorator = "^5.2.0.20250324"

[tool.poetry.group.test.dependencies]
pytest = "^8.4.0"
pytest-asyncio = "^1.0.0"
pytest-cov = "^6.2.0"
pytest-xdist = "^3.8.0"
pytest-mock = "^3.14.0"
pytest-timeout = "^2.4.0"
pytest-benchmark = "^5.1.0"
pytest-randomly = "^3.16.0"
pytest-sugar = "^1.0.0"
pytest-clarity = "^1.0.1"
pytest-deadfixtures = "^2.2.1"
pytest-env = "^1.1.5"
pytest-httpx = "^0.35.0"
hypothesis = "^6.125.0"
factory-boy = "^3.3.1"
faker = "^37.4.0"

[tool.poetry.group.typings.dependencies]
types-python-dateutil = "^2.9.0"
types-pyyaml = "^6.0.12"
types-setuptools = "^80.9.0"
types-toml = "^0.10.8.20240310"
types-requests = "^2.32.4"
types-redis = "^4.6.0"
types-psutil = "^7.0.0"

[tool.poetry.group.security.dependencies]
bandit = "^1.8.0"
pip-audit = "^2.7.3"
